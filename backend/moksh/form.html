<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="form.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="video-container">
            <video id="background-video" autoplay muted loop>
                <source src="1726757407553429.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>    
        </div>

        <header class="algoanims-heading">
            AlgoAnims
        </header>

        <div class="form-container">
            <div class="login-box">
                <div class="logo">
                    <img src="Screenshot 2024-09-19 at 7.28.34â€¯PM.png" alt="Logo">
                </div>

                <form class="login-form" id="signupForm" action="/signup" method="POST">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                    <span id="usernameError" class="error-message" style="display:none; color: red;">&#10006; Username already exists</span>
                    
                    <input type="email" id="email" name="email" placeholder="Email Address" required>
                    <span id="emailError" class="error-message" style="display:none; color: red;">&#10006; Email address already exists</span>

                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                        <span id="togglePassword" class="toggle-password">&#128065;</span>
                    </div>

                    <div class="password-container">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                        <span id="toggleConfirmPassword" class="toggle-password">&#128065;</span>
                    </div>
                    <span id="passwordError" class="error-message" style="display:none; color: red;">&#10006; Passwords do not match</span>
                    
                    <button type="submit" id="signupBtn">Sign Up</button>

                    <div class="separator">
                        <div class="line"></div>
                    </div>
                </form>
            </div>
            <div class="signup-box">
                <p>Have an account? <a href="index.html">Log In</a></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

    <script>
        window.onload = function() {
            gsap.from("#background-video", {
                scale: 1.2, 
                opacity: 0.5,
                duration: 2,
                ease: "power2.out"
            });
    
            gsap.from(".login-box", {
                y: 50,
                opacity: 0,
                duration: 1.5,
                delay: 0.5
            });
    
            gsap.from(".signup-box", {
                y: 50,
                opacity: 0,
                duration: 1.5,
                delay: 0.8
            });
    
            gsap.from(".algoanims-heading", {
                y: -50,
                opacity: 0,
                duration: 1.5,
                delay: 0.8
            });
        }
    </script>
</body>
</html>
