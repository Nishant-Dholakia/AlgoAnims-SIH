<body>
    <div class="controls">
        <input type="text" id="valueInput" placeholder="Enter value">
        <button onclick="insertAtFirst()" id="cirinsert">Enter at First</button>
        <button onclick="insertAtLast()" id="cirinsert">Enter at Last</button>

        <button onclick="insertAfterValue()" id="cirinsert">Enter After Value</button>
    
        <button onclick="deleteLastNode()" id="cirdelete">Delete Last Node</button>
        <button onclick="deleteFirstNode()" id="cirdelete">Delete First Node</button>
        <input type="number" id="element" placeholder="Enter Value">

    </div>
