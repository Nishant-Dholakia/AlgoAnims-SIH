<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="sign_up.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
</head>

<body>
    <div class="login-container">
        <div class="video-container">
            <video id="background-video" autoplay muted loop>
                <source src="1726757407553429.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <header class="algoanims-heading">
            AlgoAnims
        </header>

        <div class="form-container">
            <div class="login-box">
                <div class="logo">
                    <img src="Screenshot 2024-09-19 at 7.28.34â€¯PM.png" alt="Logo">
                </div>
                <form class="login-form">
                    <input type="text" placeholder="username" required>
                    <input type="text" placeholder="Email Address" required>
                    <input type="password" placeholder="Password" required>
                    <input type="password" placeholder="Confirm Password" required>


                    <button type="submit">Sign Up</button>
                    <div class="separator">
                        <div class="line"></div>
                    </div>
                </form>

            </div>
            <div class="signup-box">
                <p>have an account? <a href="index.html">Log In</a></p>
            </div>
        </div>
    </div>

    <script>
        window.onload = function () {
            gsap.from("#background-video", {
                scale: 1.2,
                opacity: 0.5,
                duration: 2,
                ease: "power2.out"
            });

            gsap.from(".login-box", {
                y: 50,
                opacity: 0,
                duration: 1.5,
                delay: 0.5
            });

            gsap.from(".signup-box", {
                y: 50,
                opacity: 0,
                duration: 1.5,
                delay: 0.8
            });

            gsap.from(".algoanims-heading", {
                y: -50,
                opacity: 0,
                duration: 1.5,
                delay: 0.8
            });
        }
    </script>
</body>

</html>
